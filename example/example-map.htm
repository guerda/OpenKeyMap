<html>
<head>
<title></title>
<style type="text/css">
	#basicMap {
		width: 60%;
		height: 90%;
	}
</style>
<script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
<noscript>Kein JavaScript zugelassen</noscript>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
	function addMarkerToLayer(layer, lat, lon) {
		layer.addMarker(
			new OpenLayers.Marker(
				new LonLat(lon, lat)
				.transform(
					new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
		            		map.getProjectionObject() // to Spherical Mercator Projection
				)
			)
		);
	}

	map = new OpenLayers.Map("map");
	var mapnik = new OpenLayers.Layer.OSM()
	map.addLayer(mapnik);

	var lonLat = new OpenLayers.LonLat(6.989,51.032)
		.transform(
			new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            		map.getProjectionObject() // to Spherical Mercator Projection
          	);
	map.setCenter(lonLat, 15);

	var markers = new OpenLayers.Layer.Markers( "BigLumber key entries" );
	addMarkerToLayer(markers, 51.033, 6.97);
	map.addLayer(markers);

</script>
</body>
